<div class="px-5">
    <h6 mat-dialog-title class="px-0">
        Action Form <span class="text-primary">(MERGE DAYS)</span>
    </h6>
    <form class="my-3" [formGroup]="dialogForm" (ngSubmit)="onSubmit(dialogForm)">
        <generic-table *ngIf="data.length" [TABLE_DATA]="{data}" [columns]="columns" [actions]="actions"
            (update)="updateRow($event)">
        </generic-table>

        <mat-dialog-actions align="end">
            <button type="button" mat-button mat-dialog-close>Cancel</button>
            <button type="submit" mat-raised-button [disabled]="dialogForm.invalid" color="success">Submit</button>
        </mat-dialog-actions>
    </form>
</div>
