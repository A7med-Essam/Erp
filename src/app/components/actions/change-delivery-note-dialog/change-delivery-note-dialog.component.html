<div class="px-5">
    <h6 mat-dialog-title class="px-0">
        Action Form <span class="text-primary">(CHANGE DELIVERY NOTES)</span>
    </h6>
    <form class="mt-3" [formGroup]="dialogForm" (ngSubmit)="onSubmit(dialogForm)">
        <div class="row">
            <div class="col-lg-6">
                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Customer Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Customer Phone</mat-label>
                    <input matInput type="text" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100 fs-16" appearance="outline">
                    <mat-label>Delivery Days</mat-label>
                    <input matInput type="text" formControlName="deliveryDays">
                </mat-form-field>
            </div>
        </div>

        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Notes</mat-label>
            <textarea matInput rows="3" placeholder="Write your notes" formControlName="Notes"></textarea>
        </mat-form-field>

        <mat-dialog-actions align="end">
            <button type="button" mat-button mat-dialog-close>Cancel</button>
            <button type="submit" mat-raised-button [disabled]="dialogForm.invalid" color="success">Submit</button>
        </mat-dialog-actions>
    </form>
</div>
