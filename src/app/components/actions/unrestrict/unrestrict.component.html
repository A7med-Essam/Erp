<div class="px-5">
    <h6 mat-dialog-title class="px-0">
        Action Form <span class="text-primary">(UNRESTRICT)</span>
    </h6>
    <generic-table *ngIf="currentPlan.length" [TABLE_DATA]="{data:currentPlan}" [columns]="columns"
        [components]="{selection: true}" (selected)="getSelectedRows($event)">
    </generic-table>

    <form class="mt-3" [formGroup]="dialogForm" (ngSubmit)="onSubmit(dialogForm)">
        <mat-dialog-actions align="end">
            <button type="button" mat-button mat-dialog-close>Cancel</button>
            <button type="submit" mat-raised-button [disabled]="dialogForm.invalid" color="success">Submit</button>
        </mat-dialog-actions>
    </form>
</div>
